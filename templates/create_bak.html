{% extends "base.html" %}
{% block content %}

<form method="POST">
    {{ form.hidden_tag() }}

    <div class="row">

        {{form.name(placeholder=form.name.label.text)}}
    </div>
    <div class="row">

        {{form.text(placeholder=form.text.label.text)}}
    </div>
    <div class="row">

        {{form.submit}}
    </div>
</form>
{% endblock %}
